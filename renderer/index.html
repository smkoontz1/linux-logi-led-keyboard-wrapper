<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Logitech LED Keyboard Controller</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container keyboard-container">
      <div class="row">
        <div class="col">
          <div class="keyboard">
            <div class="keyboard-row">
              <span class="key">~`</span>
              <span class="key">1</span>
              <span class="key">2</span>
              <span class="key">3</span>
              <span class="key">4</span>
              <span class="key">5</span>
              <span class="key">6</span>
              <span class="key">7</span>
              <span class="key">8</span>
              <span class="key">9</span>
              <span class="key">0</span>
              <span class="key">-_</span>
              <span class="key">+=</span>
              <span class="key">BACKSPACE</span>
            </div>
            <div class="keyboard-row">
              <span id="key-tab" class="key">TAB</span>
              <span id="key-q" class="key">Q</span>
              <span id="key-w" class="key">W</span>
              <span id="key-e" class="key">E</span>
              <span id="key-r" class="key">R</span>
              <span id="key-t" class="key">T</span>
              <span id="key-y" class="key">Y</span>
              <span id="key-u" class="key">U</span>
              <span id="key-i" class="key">I</span>
              <span id="key-o" class="key">O</span>
              <span id="key-p" class="key">P</span>
              <span id="key-{" class="key">{[</span>
              <span id="key-}" class="key">}]</span>
              <span id="key-|" class="key">|\</span>
            </div>
            <div class="keyboard-row">
              <span id="key-w" class="key">CAPS</span>
              <span id="key-a" class="key">A</span>
              <span id="key-s" class="key">S</span>
              <span id="key-d" class="key">D</span>
              <span id="key-f" class="key">F</span>
              <span id="key-g" class="key">G</span>
              <span id="key-h" class="key">H</span>
              <span id="key-j" class="key">J</span>
              <span id="key-k" class="key">K</span>
              <span id="key-l" class="key">L</span>
              <span id="key-:" class="key">:;</span>
              <span id="key-&quot;" class="key">"'</span>
              <span id="key-enter" class="key">ENTER</span>
            </div>
            <div class="keyboard-row">
              <span id="key-l-shift" class="key">SHIFT</span>
              <span id="key-z" class="key">Z</span>
              <span id="key-x" class="key">X</span>
              <span id="key-c" class="key">C</span>
              <span id="key-v" class="key">V</span>
              <span id="key-b" class="key">B</span>
              <span id="key-n" class="key">N</span>
              <span id="key-m" class="key">M</span>
              <span id="key-&lt;" class="key">&lt;,</span>
              <span id="key-&gt;" class="key">&gt;.</span>
              <span id="key-?" class="key">?/</span>
              <span id="key-r-shift" class="key">SHIFT</span>
            </div>
            <div class="keyboard-row">
              <span class="key">CTRL</span>
              <span class="key">META</span>
              <span class="key">ALT</span>
              <span class="key">SPACE</span>
              <span class="key">ALT</span>
              <span class="key">META R</span>
              <span class="key">RIGHT CLICK</span>
              <span class="key">CTRL</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container color-container">
      <div class="row">
        <div class="col text-center">
          <label for="color-selector">Select Color:</label>
          <input id="color-selector" name="color-selector" type="color">
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
