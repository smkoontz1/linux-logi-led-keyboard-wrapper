<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Logitech LED Keyboard Controller</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container keyboard-container">
      <div class="row">
        <div class="col">
          <div id="keyboard">
          </div>
        </div>
      </div>
    </div>
    <div class="container color-container">
      <div class="row">
        <div class="col text-center">
          <label class="label" for="color-selector">Select Color:</label>
          <input id="color-selector" name="color-selector" type="color">
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
